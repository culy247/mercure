before:
  hooks:
  - go mod download
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ci:'
    - '^build:'
    - '^chore:'
    - '^Merge'
release:
  prerelease: auto
env:
  - CGO_ENABLED=0
builds:
- id: caddy
  dir: caddy/mercure
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
# Legacy build
- id: legacy
  dir: cmd/mercure
  ldflags:
    - -s -w -X github.com/culy247/mercure/common.version={{ .Version }} -X github.com/culy247/mercure/common.commit={{ .ShortCommit }} -X github.com/culy247/mercure/common.buildDate={{ .Date }}
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
archives:
- builds:
  - caddy
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
  - COPYRIGHT
  - LICENSE
  - README.md
  - Caddyfile
  - Caddyfile.dev
  format_overrides:
  - goos: windows
    format: zip
- id: legacy
  builds:
  - legacy
  name_template: "{{ .ProjectName }}-legacy_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
  - COPYRIGHT
  - LICENSE
  - README.md
  format_overrides:
  - goos: windows
    format: zip
dockers:
- ids:
  - caddy
  goos: linux
  goarch: amd64
  image_templates:
  - 'culy247/mercure:{{ .Tag }}-amd64'
  - 'culy247/mercure:v{{ .Major }}-amd64'
  - 'culy247/mercure:v{{ .Major }}.{{ .Minor }}-amd64'
  - 'culy247/mercure:latest-amd64'
  use: buildx
  build_flag_templates:
  - "--platform=linux/amd64"
  extra_files:
  - Caddyfile
  - Caddyfile.dev
- ids:
  - caddy
  goos: linux
  goarch: arm64
  image_templates:
  - 'culy247/mercure:{{ .Tag }}-arm64v8'
  - 'culy247/mercure:v{{ .Major }}-arm64v8'
  - 'culy247/mercure:v{{ .Major }}.{{ .Minor }}-arm64v8'
  - 'culy247/mercure:latest-arm64v8'
  use: buildx
  build_flag_templates:
  - "--platform=linux/arm64/v8"
  extra_files:
  - Caddyfile
  - Caddyfile.dev
- ids:
  - legacy
  dockerfile: Dockerfile.legacy
  image_templates:
  - 'culy247/mercure:legacy-{{ .Tag }}'
  - 'culy247/mercure:legacy-v{{ .Major }}'
  - 'culy247/mercure:legacy-v{{ .Major }}.{{ .Minor }}'
  - 'culy247/mercure:legacy-latest'
docker_manifests:
- name_template: culy247/mercure:{{ .Tag }}
  image_templates:
  - culy247/mercure:{{ .Tag }}-amd64
  - culy247/mercure:{{ .Tag }}-arm64v8
- name_template: culy247/mercure:v{{ .Major }}
  image_templates:
  - culy247/mercure:v{{ .Major }}-amd64
  - culy247/mercure:v{{ .Major }}-arm64v8
- name_template: culy247/mercure:v{{ .Major }}.{{ .Minor }}
  image_templates:
  - culy247/mercure:v{{ .Major }}.{{ .Minor }}-amd64
  - culy247/mercure:v{{ .Major }}.{{ .Minor }}-arm64v8
- name_template: culy247/mercure:latest
  image_templates:
  - culy247/mercure:latest-amd64
  - culy247/mercure:latest-arm64v8
signs:
  - artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
